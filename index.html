<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n de Expreso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            /* Colores suaves */
            --color-primary: #528a5d;
            --color-secondary: #f0f7ee;
            --color-success: #6c9a72;
            --color-warning: #cc3300;
            --color-soft-bg: #e9f0e8;
            --color-text-dark: #333;
            --color-close-btn: #232323;
        }

        body{
            overflow-y: auto;
            font-family: Arial, sans-serif;
            color: var(--color-text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Reemplaza con una URL de imagen adecuada */
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipPrgZmqcHZmUueNO4STMud9t6NfXZib4LXlk90n=s680-w680-h510-rw');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
            -webkit-filter: blur(5px);
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--color-soft-bg);
            z-index: 1;
        }
        .alert-danger-custom {
            background-color: #ffe0e0;
            color: var(--color-warning);
            border-color: #fdd;
            font-weight: bold;
        }

        #btnGuardarExpreso {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            transition: all 0.5s ease-in-out;
            font-weight: bold;
            width: 100%;
        }
        
        /* ESTILO PARA BOT√ìN DESHABILITADO */
        #btnGuardarExpreso:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            opacity: 0.6;
            cursor: not-allowed;
        }


        #btnCerrar {
            background-color: var(--color-close-btn);
            border-color: var(--color-close-btn);
            font-weight: bold;
            width: 100%;
        }

        #btnGuardarExpreso.success-state {
            background-color: var(--color-success);
            border-color: var(--color-success);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transform: scale(1.1);
        }

        .modal-success-center {
            pointer-events: none;
            background-color: rgba(255, 255, 255, 0);
        }
        .modal-success-center .modal-content {
            background-color: var(--color-success);
            color: white;
            /* Estilos del modal de √©xito */
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            min-width: 250px;
        }
        .modal-success-center .modal-header,
        .modal-success-center .modal-footer {
            border: none;
        }
        /* Estilos del Reporte Admin */
        #admin-report-page {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="mb-4 text-center" style="color: var(--color-primary);">DATOS PARA EL DESPACHO</h2>

        <div class="alert alert-danger-custom mb-4 text-center">
            <b>ATENCI√ìN:</b> El costo de env√≠o y despacho a Expreso <i><b>CORRE POR CUENTA DEL CLIENTE</b></i>
        </div>

        <form id="formExpreso">
            <div id="errorExpreso" class="alert alert-danger d-none"></div>

            <div class="form-group mb-3">
                <label for="expreso_nombre_cliente" class="form-label"><b><i>Nombre del Cliente *</i></b></label>
                <input type="text" class="form-control" id="expreso_nombre_cliente" required placeholder="Ej: Juan P√©rez">
            </div>

            <div class="form-group mb-3">
                <label for="expreso_email" class="form-label"><b><i>Email de contacto</i></b></label>
                <input type="email" class="form-control" id="expreso_email" required readonly>
            </div>

            <div class="form-group mb-4">
                <label for="expreso_telefono" class="form-label"><b><i>Tel√©fono de contacto *</i></b></label>
                <input type="tel" class="form-control" id="expreso_telefono" required placeholder="Ej: 11 5555 5555">
            </div>

            <div class="form-group mb-3">
                <label for="expreso_preferencia" class="form-label"><b><i>Expreso de preferencia *</i></b></label>
                <input type="text" class="form-control" id="expreso_preferencia" required placeholder="Ej: V√≠a Cargo, Correo Argentino">
            </div>

            <div class="form-group mb-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="btnGuardarExpreso" disabled>
                    Guardar y Continuar
                </button>
            </div>
            <div class="form-group mb-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="btnCerrar">
                    Cerrar
                </button>
            </div>
        </form>
    </div>

    <div id="redirection-area" class="mt-4 text-center d-none">
    </div>


    <div class="modal fade modal-success-center" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <h5 class="mb-0">‚úÖ ¬°Datos cargados con √©xito!</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // --- HELPERS ---
    const getEl = id => document.getElementById(id);
    const bootstrap = window.bootstrap;
    
    // --- CONFIGURACI√ìN ---
    const REDIRECTION_URL = "https://natural-house.odoo.com/shop/cart";
    const CART_URL = "https://natural-house.odoo.com/shop/cart";
    const ADMIN_MODE_KEY = "ADMINNH";

    // **********************************************************************************
    // ¬°CLAVE! DEBES REEMPLAZAR LA SIGUIENTE L√çNEA CON LA URL DE TU √öLTIMA APLICACI√ìN WEB DE GOOGLE APPS SCRIPT.
    const SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbw4Cu4xxhWr6t6AJeCoyciQUoEv6DBzDNZ813vXjJFetomEgRgBBGc_zALkoT9K2Swb/exec'; 
    // **********************************************************************************
    
    const ADMIN_REPORT_URL = 'https://docs.google.com/spreadsheets/d/1oCF0dB6jRrzPtF1A4KNMEa7q4UOXdLOVeh9Hv3eOfjY/edit?gid=0#gid=0';

    let fechaDespachoCheckout = null;
    
    // Variables globales (se inicializan en DOMContentLoaded)
    let formExpreso;
    let btnGuardar;


    // ----------------------------------------------------------------------------------
    // --- L√ìGICA DE CARGA DE DATOS DESDE URL ---
    // ----------------------------------------------------------------------------------

    function getDatosFromURL() {
        const params = new URLSearchParams(window.location.search);
        const fechaRaw = params.get('fecha_despacho');

        // Par√°metros del cliente enviados por Odoo
        const nombre = params.get('nombre') || ''; 
        const email = params.get('email_c') || '';
        const telefono = params.get('telefono_c') || '';

        // 1. Cargar Fecha
        fechaDespachoCheckout = fechaRaw || 'No seleccionada';

        // 2. Rellenar campos del Cliente
        const nombreInput = getEl('expreso_nombre_cliente');
        const emailInput = getEl('expreso_email');
        const telefonoInput = getEl('expreso_telefono');

        // Rellenar Nombre
        if (nombreInput) nombreInput.value = nombre;

        // Rellenar Email (readonly)
        if (emailInput) emailInput.value = email;

        // Rellenar Tel√©fono
        if (telefonoInput) {
            if (telefono) {
                telefonoInput.value = telefono;
            }
        }
    }

    // Funci√≥n simplificada para mostrar el mensaje de √©xito persistente
    function mostrarMensajeExitoPersistente(finalUrl) {
        const redirectArea = getEl('redirection-area');

        redirectArea.classList.remove('d-none');

        redirectArea.innerHTML = `
            <div class="alert alert-success p-3 shadow-sm my-3">
                <p class="mb-0">‚úÖ ¬°Datos Guardados! Ya puedes volver al sitio web para finalizar la compra.</p>
            </div>
            <a href="${finalUrl}" class="btn btn-primary btn-sm text-decoration-none mt-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill me-2" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
                Volver al Checkout
            </a>
        `;
        getEl('errorExpreso').classList.add('d-none');
    }

    function guardarExpreso() {
        
        // Recogemos solo los datos necesarios (Email, Tel√©fono, Expreso).
        const pref = (getEl('expreso_preferencia') || {}).value || '';
        const email = (getEl('expreso_email') || {}).value || '';
        const tel = (getEl('expreso_telefono') || {}).value || '';
        const errorDiv = getEl('errorExpreso');
        const nombre_cliente = (getEl('expreso_nombre_cliente') || {}).value || '';

        if (errorDiv) { errorDiv.classList.add('d-none'); errorDiv.textContent = ''; }

        // 1. Validaci√≥n de campos (obligatoria antes del env√≠o)
        if (!pref.trim() || !email.trim() || !tel.trim() || !nombre_cliente.trim()) {
            if (errorDiv) {
                errorDiv.classList.remove('d-none');
                // Alerta al cliente si faltan campos
                errorDiv.textContent = 'ERROR: Debe completar el Nombre, Expreso, Email y Tel√©fono.';
            }
            return; // Detiene la funci√≥n si faltan datos
        }

        // 2. Verificaci√≥n del modo ADMIN
        if (pref.trim().toUpperCase() === ADMIN_MODE_KEY) {
            window.open(ADMIN_REPORT_URL, '_blank');
            return;
        }

        btnGuardar.disabled = true;
        btnGuardar.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Guardando...`;
        getEl('redirection-area').classList.add('d-none');

        // 3. ENV√çO DE DATOS A GOOGLE SHEETS (API)
        const datosExpreso = {
            expreso: pref.trim(),
            email: email.trim(),
            telefono: tel.trim(),
            fecha_checkout: fechaDespachoCheckout,
            nombre_cliente: nombre_cliente.trim()
        };

        fetch(SHEETS_API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datosExpreso),
            mode: 'no-cors'
        })
        .then(() => {
            // √âxito o inicio de la transferencia
            btnGuardar.innerHTML = '‚úì';
            btnGuardar.classList.add('success-state');

            const successModal = new bootstrap.Modal(getEl('successModal'));
            successModal.show();

            setTimeout(() => { successModal.hide(); }, 2000);

            setTimeout(() => {
                btnGuardar.classList.remove('success-state');
                btnGuardar.disabled = false;
                btnGuardar.innerHTML = 'Guardar y Continuar';

                // üéØ CAMBIO CLAVE AQU√ç: Crear la URL con la bandera de √©xito
                const SUCCESS_REDIRECTION_URL = REDIRECTION_URL + '?expreso_configurado=1';

                // Redirigir usando la URL con la bandera
                mostrarMensajeExitoPersistente(SUCCESS_REDIRECTION_URL);
            }, 2200);

        })
        .catch(error => {
            // Fallo de red/API
            console.error('Error al guardar los datos:', error);

            if (errorDiv) {
                errorDiv.classList.remove('d-none');
                errorDiv.textContent = 'ERROR: No se pudo guardar el dato. Verifique la URL de la API. Detalle: Failed to fetch';
            }

            btnGuardar.disabled = false;
            btnGuardar.innerHTML = 'Guardar y Continuar';
        });
    }

    // --- L√ìGICA PARA EL BOT√ìN 'CERRAR' (Volver al Carrito) ---
    const btnCerrar = getEl('btnCerrar');

    if (btnCerrar) {
        btnCerrar.addEventListener('click', (e) => {
            e.preventDefault(); 
            window.location.replace(CART_URL); 
        });
        btnCerrar.textContent = 'Volver al Carrito';
    }

    // --- INICIALIZACI√ìN ---
    document.addEventListener('DOMContentLoaded', () => {
        // Inicializar las referencias de elementos globales
        formExpreso = getEl('formExpreso');
        btnGuardar = getEl('btnGuardarExpreso');
        
        getDatosFromURL(); // Solo carga los datos, sin validaci√≥n de bot√≥n.
        
        // Asigna el evento de guardado
        btnGuardar.addEventListener('click', guardarExpreso);
    });
</script>
</body>
</html>
